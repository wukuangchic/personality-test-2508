<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>性格心理测试｜Psychotest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="container">
    <h1>性格心理测试</h1>
    <p class="sub">12 道题 · 约 2 分钟 · 本地计算，无需登录</p>
  </header>

  <main class="container">
    <form id="quizForm">
      <div id="questions"></div>
      <div class="actions">
        <button type="submit" class="btn">提交并查看结果</button>
        <button type="button" id="resetBtn" class="btn ghost">清空重做</button>
      </div>
      <p class="tiny">* 免责声明：本测试仅供娱乐与自我反思，不构成临床或诊断建议。</p>
    </form>
  </main>

  <footer class="container foot">
    <p>© 2025 Psychotest · 纯前端开源示例。你可以自由修改题目与结果页内容。</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
